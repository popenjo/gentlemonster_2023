<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="젠틀몬스터,선글라스,젠틀">
    <meta name="description" content="젠틀몬스터 웹 사이트 페이지입니다.">
    <title>GENTLEMONSTER</title>
    <!-- 스와이퍼 -->
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- 파비곤 -->
    <link rel="shortcut icon" href="./images/favicon/favicon.png" type="image/x-icon">
    <link rel="icon" href="./images/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1><a href="#"><img src="./images/logo.png" alt="GENTLEMONSTER"></a></h1>
        <div class="right">
            <a href="#">Shop in KR</a>
            <div class="icon">
                <form action="#" method="get" id="search">
                    <fieldset>
                        <legend class="skip">검색양식</legend>
                        <input type="text" id="searchTxt" placeholder="상품명을 입력해주세요">
                        <button type="submit" id="searchBtn"><img src="./images/icon_search.png" alt=""></button>
                    </fieldset>
                </form>
                <a href="#" id="login"><img src="./images/icon_user.png" alt="로그인"></a>
                <a href="#" id="cart"><img src="./images/icon_shop.png" alt="장바구니"></a>
                <a href="#" id="nav"><img src="./images/icon_menu.png" alt="메뉴"></a>
            </div>
        </div>
        <!-- nav 클릭 시 open nav -->
        <div id="open_nav">
            <!-- 닫기버튼 -->
            <button id="nav_close" type="button">
                <img src="./images/closer.png" alt="">
            </button>
            <!-- 광고 슬라이드 -->
            <div class="swiper" id="nav_adver"><!-- Additional required wrapper -->
                <div class="swiper-wrapper"><!-- Slides -->
                    <div class="swiper-slide">
                        <a href="#">나에게 어울리는 제품을 찾으세요? 실시간 라이브 채팅으로 제품을 추천을 받아보세요.</a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#">선물하기 서비스를 통해 소중한 분에게 마음을 전하세요.</a>
                    </div>
                    <div class="swiper-slide">
                        <a href="#">무료 배송 반품 서비스로 젠틀몬스터의 서비스를 경험하세요</a>
                    </div>
                </div><!-- end swiper adver -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <!-- 내비게이션 -->
            <nav>
                <a href="#">선글라스</a>
                <a href="#">안경</a>
                <a href="#">콜라보레이션</a>
                <a href="#">스타일</a>
                <a href="#">브랜드이슈</a>
                <a href="#">매장보기</a>
                <a href="#">수리서비스</a>
            </nav>
        </div>
    </header>
    <main></main>
    <footer></footer>
    <script src=""></script>
</body>
</html>
